<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cửa hàng trực tuyến</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    @media (max-width: 768px) {
      .hide-on-mobile {
        display: none !important;
      }


      .menu a .text {
        display: none;
      }

      .menu a ion-icon {
        font-size: 20px;
      }

      .menu a {
        font-size: 0;
        /* ẩn khoảng trắng dư */
        padding: 3px;
      }

      .menuphai {
        gap: 10px;
      }
    }

    .menu {
      background-color: #222;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 13px;
    }

    .menu a:hover {
      text-decoration: underline;
    }

   
    .menuphai {
      display: flex;
      gap: 20px;
      margin-left: auto;

    }

    .center {
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
      height: 100%;
      max-height: 70px;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: white;

    }

    li {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: black;
    }

    .danhmuc {
      flex: 2;
      display: flex;

    }

    .danhmuc>li:hover .sub-danhmuc {
      display: block;
      visibility: visible;

    }

    .danhmuc>li {
      padding: 0 12px;
      position: relative;
    }

    .sub-danhmuc {
      position: absolute;
      width: 280px;
      border: 1px solid #ccc;
      padding: 20px 0;
      background-color: white;
      visibility: hidden;
      transition: 0.3s;
    }

    .danhmuc a {
      padding: 10px;
      font-size: 15px;
      color: black;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;


    }

    .danhmuccon {
      position: relative;
      display: inline-block;
    }

    .danhmuccon::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 0;
      background-color: #000;
      transition: width 0.3s ease-in-out;
    }

    .danhmuccon:hover::after {
      width: 100%;
    }

    .sub-danhmuc ul {

      padding-left: 5px;

    }

    .sub-danhmuc ul a {
      display: block;
      font-weight: normal;
      font-size: 15px !important;
      gap: 2px;
      color: #000;
      padding: 5px;
    }

    .sub-danhmuc ul a:hover {
      color: rgb(17, 179, 228);
      text-decoration: none;

    }

    .tenshop {
      flex: 1;
      font-weight: bold;
      font-size: 22px;
    }

    .other {
      flex: 1;
    }

    .thanhngang {
      width: 100%;
      height: 35px;
      background-color: #ece7e7;
    }

    
    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
    }

    @media (max-width: 1024px) {
      .center {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        position: relative;
        position: sticky;
        top: 0;
        z-index: 1000;
      background-color: white;
      

      }

      .sub-danhmuc {
        display: none !important;
        visibility: hidden !important;
        pointer-events: none;
        /* Ngăn tương tác */
      }

      .danhmuc>li:hover .sub-danhmuc {
        display: none !important;
        visibility: hidden !important;
      }

      .menu-toggle {
        display: block;
        font-size: 24px;
        background: none;
        border: none;
        color: #333;
        cursor: pointer;
        z-index: 2;
      }

      .btmenu {
        margin-left: auto;
      }


      .menu-content {
        display: none;
        flex-direction: column;
        background-color: rgba(255, 255, 255, 0.95);
        /* nền đục nhẹ */
        padding: 10px;
        width: 100%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        /* tạo khối nổi */

        z-index: 999;
        /* giúp nổi lên trên ảnh nền */
      }


      .menu-content.show {
        display: flex;
      }

      .center {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 0px;
      }

      .tenshop {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 20px;
        z-index: 1;
      }

      .others {
        width: 100%;
      }
    }

    .ttlh {
      width: 100%;
      height: 200px;
      background-color: #637181;
      /* tăng kích thước icon nếu muốn */
    }

    .mxh {
      display: flex;
      justify-content: center;
      /* căn giữa theo chiều ngang */
      gap: 20px;
      /* khoảng cách giữa các icon */
      margin-top: 20px;
      /* cách phần trên */
      font-size: 40px;
      padding-top: 50px;
    }

    .hehe {
      display: flex;
      justify-content: center;
      /* căn giữa theo chiều ngang */
      gap: 20px;
      /* khoảng cách giữa các icon */
      margin-top: 0px;
      /* cách phần trên */
      font-size: 20px;
      font-family: 'Courier New', monospace;
    }
    .search-box {
  position: relative;
  display: flex;
  align-items: center;
  background-color: #f5f5f5;
  border-radius: 20px;
  padding: 5px 10px;
  width: 250px;
  max-width: 100%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: box-shadow 0.3s;
}

.search-box input[type="text"] {
  border: none;
  outline: none;
  background: transparent;
  padding: 8px 10px;
  font-size: 14px;
  flex: 1;
}

.search-box i.fas.fa-search {
  color: #555;
  font-size: 16px;
  cursor: pointer;
  transition: color 0.3s;
}

.search-box i.fas.fa-search:hover {
  color: #007BFF;
}

@media (max-width: 768px) {
  .search-box {
    width: 90%;
    margin-top: 10px;
  }
  .content {
    padding: 20px;
    width: 95%;
  }
  
}

.content {
  width: 90%;              /* Chiếm 90% chiều rộng màn hình */
  max-width: 600px;        /* Giới hạn chiều rộng tối đa */

  min-height: 400px;       /* Chiều cao tối thiểu */
  padding: 5vw;            /* Padding theo tỉ lệ màn hình */
  background: #f9f9f9;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow-light);
  display: flex;
  flex-direction: column;
  gap: 32px;
}

    button.option-btn {

    }
    .option-buttons {

  align-items: center;      /* căn giữa theo chiều dọc nếu cần */
  flex-direction: row;      /* đặt nút cạnh nhau theo chiều ngang */

  padding: 40px 0;          /* giảm padding để không bị lệch nhiều */

  button.option-btn:hover {

    }

    /* Responsive */

      }

      }
    }
    

  </style>
</head>
